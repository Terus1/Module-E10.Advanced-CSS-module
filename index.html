<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="grid-wrapper">
        
        <div class="grid-item myself">
            <h1 class='full-name'><span class="name">Тамерлан</span><br>        
                <span class="lastname">Елоев</span>      
            </h1>
        </div>

        <div class="grid-item avatarka-settings">
            <img src="media/userpic.jpg" alt="Аватарка" class="avatarka">
        </div>

        <div class="grid-item about-work">
            <img src="media/icon-work.png" alt="Желаемая работа" class="icon">           
            <span class="header-work">Желаемая работа</span>
            <hr class="hr-line line-under-work">
            <p><span class="text-description">Full-Stack Python Developer</span></p>
        </div>

        <div class="grid-item about-contacts">
            <button type="button" class="collapsible"><img src="media/icon-contacts.png" alt="Контакты" class="icon">Контакты</button>
                <div class="content">
                    <p> <span class="text-description">Телефон: +70001234567</span></p>
                    <p> <span class="text-description">Почта: pochta@mail.ru</span></p>
                </div>
                
                <!-- <div class="card">
                    <div class="align">
                        <span class="red"></span>
                        <span class="yellow"></span>
                        <span class="green"></span>
                    </div>
                
                    <h1>Контакты</h1>
                    <p> <span class="text-description">Телефон: +70001234567</span></p>
                    <p> <span class="text-description">Почта: pochta@mail.ru</span></p>
                </div> -->
        </div>

        <div class="grid-item about-education">
            <img src="media/icon-education.png" alt="Образование" class="icon">
            <span class="header-education">Образование</span>
            <hr class="hr-line line-under-education">
            <p> <span class="text-description">Средне-специальное</span></p>
        </div>

        <div class="grid-item about-me">
            <img src="media/icon-about.png" alt="Обо мне" class="icon">
            <span class="header-about-me">Обо мне</span>
            <hr class="hr-line line-under-about-me">
            <p> <span class="text-description">22 года</span></p>
            <p> <span class="text-description">Студент</span></p>
        </div>

        <div class="grid-item about-hobby">
            <img src="media/icon-hobby.png" alt="Хобби" class="icon">
            <span class="header-about-hobby">Хобби</span>
            <hr class="hr-line line-under-hobby">
            <img src="media/basketball-hobby.png" alt="Баскетбол" class="icon-hobby">
            <img src="media/music-hobby.png" alt="Музыка" class="icon-hobby">
            <img src="media/paint-hobby.png" alt="Рисование" class="icon-hobby">
            <img src="media/photo-hobby.png" alt="Фотографирование" class="icon-hobby">

        </div>
        
        <div class="grid-item about-abilities">
            <img src="media/icon-skills.png" alt="Навыки" class="icon">
            <span class="header-skills">Знания</span>
            <hr class="hr-line line-under-skills">
            <p><span class="skill">Python</span></p>
                <div class="container">
                <div class="skills python">80%</div>
            </div>
            
            <p><span class="skill">HTML</span></p>
                <div class="container">
                <div class="skills html">65%</div>
            </div>

            <p><span class="skill">CSS</span></p>
                <div class="container">
                <div class="skills css">50%</div>
            </div>

            <p><span class="skill">JavaScript</span></p>
                <div class="container">
                <div class="skills js">20%</div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
